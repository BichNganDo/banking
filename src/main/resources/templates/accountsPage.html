<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <!---- Include _menu.html -->
    <th:block th:include="/_menu"></th:block>
    <h2>Accounts</h2>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Balance</th>
      </tr>
      <tr th:each="accountInfo:${accountInfos}">
        <th th:utext="${accountInfo.id}">..</th>
        <th th:utext="${accountInfo.fullName}">..</th>
        <th th:utext="${accountInfo.balance}">..</th>
      </tr>
    </table>
  </body>
</html>
